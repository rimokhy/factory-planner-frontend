<div style="overflow: auto">
  @for (supply of suppliedItems; track supply; let idx = $index; let isLast = $last) {
    <div class="flexbox-column">
      <div class="flexbox-row" style="justify-content: space-between">
        <div style="width: 70%;">
          <app-item-descriptor-picker
            [title]="'Provided item'"
            [itemSelected]="supply.item"
            (onClear)="onSuppliedItemRemoved(idx)"></app-item-descriptor-picker>

        </div>
        <app-amount-picker [amountSelected]="supply.providedAmount"></app-amount-picker>

      </div>

      @if (!isLast) {
        <mat-divider style="margin-bottom: 16px"></mat-divider>
      }
    </div>
  }
</div>
